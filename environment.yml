# This file lists the dependencies needed to build and test all of flatsurvey.
# Create a conda environment with these dependencies preinstalled with:
# conda env create -f environment.yml
name: flatsurvey
channels:
  - conda-forge
  - defaults
dependencies:
  - black >=22,<23
  - click
  - humanfriendly
  - isort
  - pip
  - pyflatsurf
  - pyintervalxt
  - pylint
  - pytest
  - pytest-xdist
  - python-dateutil
  - rich
  - ruamel.yaml
  - sage-flatsurf >=0.4.4
  - pip:
    - aioresponses
    - gql==3.0.0a6
    - pinject
